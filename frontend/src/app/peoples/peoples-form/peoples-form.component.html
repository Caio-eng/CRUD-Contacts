<h1 class="mt-4">{{ people.id ? 'Editar Pessoa' : 'Cadastrar Pessoa'}}</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active"></li>
</ol>
<div class="container">
  <form #peopleForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Pessoa salva/atualizada com sucesso!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
            {{ erro }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6" *ngIf="people.id">
        <div class="form-group">
          <label>ID:</label>
          <input type="text" class="form-control" [ngModel]="people.id" name="id" disabled />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Nome: *</label>
          <input type="text" class="form-control" [(ngModel)]="people.name" name="name" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>CPF: *</label>
          <input type="text" class="form-control" [(ngModel)]="people.cpf" name="cpf" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Data de Nascimento: *</label>
          <input type="text" class="form-control" [(ngModel)]="people.dateBirth" name="dateBirth" placeholder="dd/mm/yyyy" />
          <span>SÃ³ aceita salvar dd/mm/yyyy</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success" *ngIf="!people.id" >
          <i class="fa fa-save"></i> Salvar
        </button>

        <button type="submit" class="btn btn-primary" *ngIf="people.id">
          <i class="fa fa-sync-alt"></i> Atualizar
        </button>

        <button type="button" class="btn btn-danger ml-1"  (click)="backList()">
          <i class="fa fa-arrow-alt-circle-left"></i> Voltar
        </button>
      </div>
    </div>
  </form>
</div>
