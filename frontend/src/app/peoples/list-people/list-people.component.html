<h1 class="mt-4">Lista de Pessoas</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-warning" (click) = "newPeople()">
        <i class="fa fa-plus"></i> Novo</button>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let people of peoples">
            <td>{{ people.id }}</td>
            <td>{{ people.name }}</td>
            <td>{{ people.cpf }}</td>
            <td>{{ people.dateBirth }}</td>
            <td>
              <button class="btn btn-primary"
                    >
                <i class="fa fa-edit"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
