<h1 class="mt-4">Contatos</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrum-bitem active">Consulta</li>
</ol>
<div class="container">
  <form #consultaForm="ngForm" (submit)="consult()">
    <div class="row">
      <div class="col-md-6">
        <label for="inputNome">Nome da Pessoa:</label>
        <input type="text" [(ngModel)]="name"
               name="nome" class="form-control"
               id="inputNome"/>
      </div>
    </div>

    <br/>

    <div class="row">
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-search"></i> Consultar
        </button>
      </div>
    </div>
  </form>

  <br />

  <div class="row">
    <div class="col-md-12">

      <div class="alert">
        <div class="alert alert-warning" role="alert" *ngIf="message">
          {{ message }}
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Pessoa</th>
            <th>Contato</th>
            <th>Telefone</th>
            <th>Email</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let s of list">
            <td>{{ s.people.name }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.phone }}</td>
            <td>{{ s.email }}</td>
            <td>
              <button class="btn btn-primary"
                routerLink="/contact-form/{{ s.id }}" >
                <i class="fa fa-edit"></i>
              </button>

              <button class="btn btn-danger" (click) = "preparedDelete(s)"
                data-toggle="modal" data-target="#modalDelecao">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="modalDelecao" class="modal fade" role="dialog">
    <div  class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Confirmação</h4>
        </div>

        <div class="modal-body" *ngIf ="selectedContact">
          Confirma a deleção do(a) Contato {{ selectedContact.name }} ?
        </div>

        <div class="modal-footer">
          <button class="btn btn-success" (click) = "deleteContact()" data-dismiss="modal">Confirmar</button>
          <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
